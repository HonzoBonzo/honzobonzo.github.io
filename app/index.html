<!doctype html>
<html lang="en" ng-app="countriesApp">
  <head>
    <base href="https://honzobonzo.github.io/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://honzobonzo.github.io/app/styles/main.css">
    <link rel="stylesheet" href="https://honzobonzo.github.io/app/core/country-list/country-list.css">
    <meta charset="utf-8">
    <title>Countries Application</title>

    <script src="https://honzobonzo.github.io/node_modules/angular/angular.js"></script>
    <script src="https://honzobonzo.github.io/node_modules/angular-route/angular-route.js"></script>    
    <script src="https://honzobonzo.github.io/app/app.module.js"></script>
    <script src="https://honzobonzo.github.io/app/app.config.js"></script>
    <script src="https://honzobonzo.github.io/app/core/core.module.js"></script>
    <script src="https://honzobonzo.github.io/app/core/country-list/country-list.module.js"></script>
    <script src="https://honzobonzo.github.io/app/core/country-list/country-list.service.js"></script>
    <script src="https://honzobonzo.github.io/app/core/country-list/country-list.component.js"></script>
  </head>
  <body class="container">
    <header class="c-app-header">
      <h1>
        Geographic Permissions
      </h1>
       <div>
        <label for="search"></label>
        <input id="search" type="text" class="form-control" placeholder="filter by country name">
      </div> 
    </header>
    <nav>
      <ul class="list-unstyled c-app-nav">
        <li class="c-app-nav__element"><button type="button" class="btn">Voice</button></li>
        <li class="c-app-nav__element c-app-nav__element--inactive"><button type="button" class="btn">Messaging</button></li>
      </ul>
    </nav>

    <div class="view-container">
      <div ng-view class="view-frame"></div>
    </div>

  </body>
</html>
